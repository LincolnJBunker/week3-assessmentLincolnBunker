<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Most Wanted Skis of 2024</title>
</head>
<body>
    
    <h3>Top Skis of 2024!</h3>
    <div id="skiDisplay"></div>

    <h4>Add your pick for the top ski of the year!</h4>
    <form>
        <input type="text" id="skiName" placeholder="Ski name"/>
        <input type="text" id="imgURL" placeholder="Image URL"/>
        <button id="submit">Send it!</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>    
</body>
</html>
